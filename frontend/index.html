<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saas</title>
    <style>
      :root {
        --primary-color: #4A90E2;
        --secondary-color: #FFFFFF;
        --accent-color: #F5A623;
        --background-color: #F0F4F8;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 1rem;
      }
      .title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 2rem;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .button-primary {
        background-color: var(--primary-color);
        color: var(--secondary-color);
      }
      .button-secondary {
        background-color: var(--secondary-color);
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }
      .noscript-message {
        text-align: center;
        margin-top: 2rem;
        font-style: italic;
      }
    </style>
  </head>
  <body>

  </body>
</html>
